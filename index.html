<!Doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"> </script> 
    <script src="script.JS" defer></script>
</head>
<body>
    <section>
        <img id="beach">

        <div class="info">
            <h1 id="time"></h1>
            <h2 id="date"></h2>
            <p id="description"></p>
        </div>
    </section>

    <section class="slideshow">
        <div>
            <img id="slide" alt="Slideshow Image" height="400px" width="600px">
        </div>
        <div id="buttons">
            <p id="slide-description"></p>
            <button id="random-image">Random Image</button>
            <button id="next-image">Next Image</button>
        </div>
    </section>
</body>
</html>
